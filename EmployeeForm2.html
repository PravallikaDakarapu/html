   <form name="employee-form11" onsubmit="onSubmit(); return false">

                <td id="tdr1">

                <td>

            </tr>

            <tr>

                <td><select id="employeeGender1">

                        <option value="others">Others</option>
                    </select><br><br></td>
            </tr>
            <tr>

                <td><input id="employeeContactNumber1" type="tel" placeholder="123-456-789"><br> <br></td>
            </tr>
            <tr>
                <td id="tdr1"><label>Blood Group</label></td>
                <td><select id="employeeBloodGroup1">

                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
                    <option value="O+">O+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="AB-">AB-</option>
                    <option value="O-">O-</option>
                </select><br><br></td>
            </tr>
            <tr>
                <td id="tdr1"><label>Resume</label></td>
                <td><input id="employeeResume1" type="file"><br> <br></td>
            </tr>
            <tr>
                <td id="tdr1"><label></label></td>
                <td><button type="submit" id="submitOnId">Submit</button></td>
            </tr>

</body>
<script>
    function onSubmit() {
        var a = document.getElementById("employeeId1").value;
        var b = document.getElementById("employeeName1").value;
        var c = document.getElementById("employeeDateOfBirth1").value;
        var d = document.getElementById("employeeDateOfJoining1").value;
        var e = document.getElementById("employeeGender1").value;
        var f = document.getElementById("employeeContactNumber1").value;
        var g = document.getElementById("employeeBloodGroup1").value;
        var h = document.getElementById("employeeResume1").value;
        document.getElementById("employeeIdField").innerHTML = a;
        document.getElementById("employeeNameField").innerHTML = b;
        document.getElementById("employeeDOBField").innerHTML = c;
        document.getElementById("employeeDOJField").innerHTML = d;
        document.getElementById("employeeGenderField").innerHTML = e;
        document.getElementById("employeeContactNoField").innerHTML = f;
        document.getElementById("employeeBloodGroupField").innerHTML = g;
        document.getElementById("employeeResumeField").innerHTML = h;
    }
</script>
