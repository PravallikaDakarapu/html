<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        form {
            text-align: none;
            margin: 100px;
            
            
        }
        #employeeId {
            
            max-width:  200px;
        }
        #employeeName {
            
            max-width:  200px;
        }
        #employeeDOB{
            
            max-width:  200px;
        }
        #employeeGender{
            max-width: 200px;
        }
    #submitOnId{
       
    }
    </style>
</head>

<body style="background-color: bisque;">
    <h1 style=" text-align: center;">Employee Form</h1>
    <form onsubmit="onSubmit(); return false">
        <label style = "margin-right: 100px;">Employee Id</label> 
        <input id="employeeId" type="text"><br><br>
        <label style = "margin-right: 145px;">Name</label>
        <input id="employeeName" type="text"><br> <br>
        <label style = "margin-right: 95px;">Date Of Birth</label>
        <input id="employeeDOB" type="date"><br><br>
        <label style = "margin-right: 80px;">Date Of Joining</label>
        <input id="employeeDOJ" type="date"><br><br>
        <label style = "margin-right: 135px;">Gender</label>
        <select id = "employeeGender">
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="others">Others</option>
        </select><br><br>

        <label style = "margin-right: 75px;">Contact Number</label>
        <input id="employeeContactNo" type="tel" placeholder="123-456-789"><br><br>
        <label style = "margin-right: 95px;">Blood Group</label>
        <select id ="employeeBloodGroup">
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="AB+">AB+</option>
            <option value="O+">O+</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="AB-">AB-</option>
            <option value="O-">O-</option>
        </select><br><br>
        <label style = "margin-right: 130px;">Resume</label>
        <input id="employeeResume" type="file"><br><br>
        <!--xxx x   >-->
        <button type="submit" id="submitOnId"style="position: left;">Submit</button>
        
    </form>
    <p id ="employeeIdField"></p>
    <p id ="employeeNameField"></p>
    <p id ="employeeDOBField"></p>
    <p id = "employeeDOJField"></p>
    <p id = "employeeGenderField"></p>
    <p id = "employeeContactNoField"></p>
    <p id = "employeeBloodGroupField"></p>
    <p id = "employeeResumeField"></p>
</body>
<script>
function onSubmit(){
    var a = document.getElementById("employeeId").value;
    var b = document.getElementById("employeeName").value;
    var c = document.getElementById("employeeDOB").value;
    var d = document.getElementById("employeeDOJ").value;
    var e = document.getElementById("employeeGender").value;
    var f = document.getElementById("employeeContactNo").value;
    var g = document.getElementById("employeeBloodGroup").value;
    var h = document.getElementById("employeeResume").value;
    document.getElementById("employeeIdField").innerHTML= a;
    document.getElementById("employeeNameField").innerHTML= b;
    document.getElementById("employeeDOBField").innerHTML= c;
    document.getElementById("employeeDOJField").innerHTML= d;
    document.getElementById("employeeGenderField").innerHTML= e;
    document.getElementById("employeeContactNoField").innerHTML= f;
    document.getElementById("employeeBloodGroupField").innerHTML= g;
    document.getElementById("employeeResumeField").innerHTML= h;
}
</script>
</html>
