<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Username</label>
    <input id = "userNameField" type ="text"><br><br>
    <label>Password</label>
    <input id = "passwordField" type = "password"><br><br>
    <button id = "submitOnId" onclick= "onSubmit()">Submit</button>
    <p id="userNameTextField"></p>
    <p id="passwordTextField"></p>
   
</body>
<script>

function onSubmit() {
    var a = document.getElementById("userNameField").value;    
    var b = document.getElementById("passwordField").value;
    document.getElementById("userNameTextField").innerHTML= a;
    document.getElementById("passwordTextField").innerHTML = b;
}

</script>
</html>
